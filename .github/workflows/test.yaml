name: test-app-on-push

on:
  push:
    branches: [master, dev]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit

      - name: Run linter 🧿
        run: npm run lint

      - name: Test 🧪
        run: npm run test
