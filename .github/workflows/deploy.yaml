name: deploy-on-push

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: "16"

      - name: Update Liara ðŸš€
        env:
          LIARA_TOKEN: ${{ secrets.LIARA_TOKEN }}
        run: |
          npm i -g @liara/cli
          liara deploy --api-token="$LIARA_TOKEN" --region iran --detach
